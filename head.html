<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Navbar</title>
    <style>
        /* Basic styles for header */
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header .logo h1 {
            margin: 0;
            font-size: 36px;
        }

        .header .tagline {
            font-size: 16px;
            font-style: italic;
        }

        /* Basic styles for navbar */
        .navbar {
            background-color: #444;
            padding: 10px 0;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>My Website</h1>
        </div>
        <p class="tagline">Your tagline goes here</p>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
